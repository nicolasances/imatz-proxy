http {
	server {
		listen 443 ssl;
		server_name imatz.info;
		
		ssl_certificate /certificates/fullchain1.pem;
		ssl_certificate_key /certificates/privkey1.pem;
		
		location /toto/ {
			proxy_pass http://toto/;
		}
		
		location /jobsearch/ {
			proxy_pass http://toto-ms-jobsearch:8080/;
		}
		
	}
}
events {
}